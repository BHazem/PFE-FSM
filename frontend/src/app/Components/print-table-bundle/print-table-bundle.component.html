<div class="mat-elevation-z8" *ngIf="DrugsPharmacies">
  <table mat-table [dataSource]="DrugsPharmacies.drugInfos">

    <!-- Medication Column -->
    <ng-container matColumnDef="Prescription">
      <th mat-header-cell *matHeaderCellDef> Prescription </th>
      <td mat-cell *matCellDef="let element"> {{element.drug_name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Insurance">
      <th mat-header-cell *matHeaderCellDef> Coupon </th>
      <td mat-cell *matCellDef="let element">{{element.coupon}}</td>
    </ng-container>

    <!-- Add to bundle Column -->
    <ng-container matColumnDef="Cash">
      <th mat-header-cell *matHeaderCellDef>Cash </th>
      <td mat-cell *matCellDef="let element">${{element.cash_price}}</td>
    </ng-container>

    <ng-container matColumnDef="Delivery_Type">
      <th mat-header-cell *matHeaderCellDef>Delivery Type</th>
      <td mat-cell *matCellDef="let element">{{element.delivery_type}}</td>
    </ng-container>

    <ng-container matColumnDef="Timeframe">
      <th mat-header-cell *matHeaderCellDef>Timeframe</th>
      <td mat-cell *matCellDef="let element">{{element.timeframe}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
