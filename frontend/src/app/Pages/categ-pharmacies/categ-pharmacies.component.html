<body>
  <div >
      <button id="backbtn" routerLink="/"><i class="fa fa-arrow-circle-left"></i> Back to search</button>
      <h3 id="medname" *ngIf="Drug">{{this.Drug.drug_name}}</h3>

      <div id="table">
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" >

          <!-- Medication Column -->
          <ng-container matColumnDef="Pharmacy">
            <th mat-header-cell *matHeaderCellDef> Pharmacy </th>
            <td mat-cell *matCellDef="let element"> {{ element.pharmacy_name }} </td>
          </ng-container>

          <ng-container matColumnDef="Cash_Price">
            <th mat-header-cell *matHeaderCellDef>Cash Price</th>
            <td mat-cell *matCellDef="let element">{{element.cash_price}}</td>
          </ng-container>

          <ng-container matColumnDef="Coupon_Available">
            <th mat-header-cell *matHeaderCellDef>Coupon <br>Available</th>
            <td mat-cell *matCellDef="let element">{{element.coupon}}</td>
          </ng-container>

          <ng-container matColumnDef="Delivery_Type">
            <th mat-header-cell *matHeaderCellDef>Delivery <br>Type</th>
            <td mat-cell *matCellDef="let element">{{element.delivery_type}}</td>
          </ng-container>

          <ng-container matColumnDef="Timeframe">
            <th mat-header-cell *matHeaderCellDef>Timeframe</th>
            <td mat-cell *matCellDef="let element">{{element.timeframe}}</td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element"><a id="select" routerLink="/PharmacyInformations/{{this.Drug.id_drug}}/{{element.id_pharmacy}}">Select</a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</body>
